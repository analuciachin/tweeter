<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">


    <!-- App CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/article-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <div class="row">
      <div class="col-md-12">
        <nav>
          <span>tweeter</span>
          <div class="wrapper">
            <div class="nav-new-tweet">
              <button>
                <span><strong>Write</strong> a new tweet</span>
              </button>
            </div>
            <div class="nav-double-arrow">
              <i class="fa fa-angle-double-down"></i>
            </div>
          </div>
        </nav>
      </div>
    </div> 


    <div class="row">
      <div class="col-md-12 col-lg-5">
        <header class="main-header">
          <div>
              <img src="/images/profile-hex.png"> 
          </div>
          <br>
          <div>
              <p><strong>Amy</strong> Mansell</p>
          </div>
        </header>
      </div>

      <div class="col-md-12 col-lg-7">
        <!-- Page-specific (main) content here -->
        <main class="container">
          <div class="flex-item">
            <section class="new-tweet">
              <h2>Compose Tweet</h2>

              <!-- if there is an error msg, it will be shown in the div below -->
              <div id="error-msg"></div>
              <form id="form-new-tweet" action="/tweets" method="post">
                <label for="tweet-text">What are you humming about?</label>
                <textarea name="text" id="tweet-text"></textarea>
                <div>
                  <button type="submit">Tweet</button>
                  <output name="counter" class="counter" for="tweet-text">140</output>
                </div>
              </form>
            </section>
          </div>

          <div class="flex-item">

            <!-- container for the tweets -->
            <div id="tweets-container"></div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
